<script>
  function AllowEditing() {
    $("#accountDetailEditButton").addClass("d-none");
    $("#accountDetailChangepassButton").addClass("d-none");
    $("#accountDetailSaveButton").removeClass("d-none");
    $("#accountDetailDiscardButton").removeClass("d-none");
    $(".account-editable")
      .removeClass("form-control-plaintext")
      .addClass("form-control")
      .removeAttr("readonly");
  }

  function DisableEditing() {
    $("#accountDetailEditButton").removeClass("d-none");
    $("#accountDetailChangepassButton").removeClass("d-none");
    $("#accountDetailSaveButton").addClass("d-none");
    $("#accountDetailDiscardButton").addClass("d-none");
    $(".account-editable")
      .addClass("form-control-plaintext")
      .removeClass("form-control")
      .attr("readonly", "true");
  }

  $("#accountDetailEditButton").click((event) => {
    event.preventDefault();
    AllowEditing();
  });

  $("#accountDetailSaveButton").click((event) => {
    event.preventDefault();
    DisableEditing();
    modifyAccount(
      $('#accountDetailMail').val(),
      $('#accountDetailFullname').val(),
      $('#accountDetailDateofbirth').val()
    )
    [loggedin, userData] = getSessionData()
    if (loggedin) {
      $("#accountDetailUsername").val(userData.username);
      $("#accountDetailMail").val(userData.mail);
      $("#accountDetailFullname").val(userData.fullname);
      $("#accountDetailDateofbirth").val(userData.dateOfBirth);
    }
  });

  $("#accountDetailDiscardButton").click((event) => {
    event.preventDefault();
    DisableEditing();
    [loggedin, userData] = getSessionData()
    if (loggedin) {
      $("#accountDetailUsername").val(userData.username);
      $("#accountDetailMail").val(userData.mail);
      $("#accountDetailFullname").val(userData.fullname);
      $("#accountDetailDateofbirth").val(userData.dateOfBirth);
    }
  });
</script>

<script>
  $("#newPass").submit((event) => {
    event.preventDefault();

    let data_contra = {
      contra_actual: $("#password_actual").val(),
      contra_nueva_1: $("#new_Password1").val(),
      contra_nueva_2: $("#new_Password2").val(),
      type: "changepass",
    };

    $.ajax({
      method: "POST",
      url: "/Php/cambiar_contraseña.php",
      data: data_contra,

      success: (response) => {
        response = JSON.parse(response);
        if (response.status == "success") {
          clearModalForms();
          $("#changepassAlert")
            .removeClass("d-none")
            .removeClass("alert-danger")
            .addClass("alert-success")
            .html(response.message);
        } else {
          $("#changepassAlert")
            .removeClass("d-none")
            .addClass("alert-danger")
            .removeClass("alert-success")
            .html(response.message);
        }
      },

      error: (err) => (console.error = err),
    });
  });

  $('.modal').on("hide.bs.modal", clearModalForms)
</script>

<script>

  function setPedidos(data) {
    $('#pedidos').html('')
    if (!data[0]) {
      $('#pedidos').append('<li class="list-group-item text-center"><b>No ha realizado ningún pedido todavía</b></li>')
      return false
    }

    $('#pedidos').append(`
        <li class="list-group-item">
          <div class="row text-center">
            <div class="col-4"><b>Fecha y hora</b></div>
            <div class="col-4"><b>Total</b></div>
            <div class="col-4"><b>Acciones</b></div>
          </div>
        </li>
      `)
    

    data.forEach(element => {
      console.log(element)
      let date = new Date(element.date)
      let format_date = `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}`
      $('#pedidos').append(`
        <li class="list-group-item">
          <div class="row text-center">
            <div class="col-4">${format_date}</div>
            <div class="col-4">${(element.total/100).toFixed(2).replace('.', ',')}€</div>
            <div class="col-4"><button onclick="window.open('${element.url}', '_blank')" class="btn fondo_pagina">Ver detalles</button></div>
          </div>
        </li>
      `)
    });
  }

  $(document).on("setSessionData", (evn, loggedin, sessiondata) => {
    if (!loggedin) return
    $.ajax({
      method: "POST",
      url: "/Php/cuenta.php",
      data: {
        type: 'getPedidos'
      },

      success: (response) => {
        response = JSON.parse(response);
        if (response.status == 'success') {
          setPedidos(response.data)
        } else {
          console.error(response.message)
        }
      },

      error: (err) => (console.error = err),
    })
  })

  if (loggedin) {
    $.ajax({
      method: "POST",
      url: "/Php/cuenta.php",
      data: {
        type: 'getPedidos'
      },

      success: (response) => {
        response = JSON.parse(response);
        if (response.status == 'success') {
          setPedidos(response.data)
        } else {
          console.error(response.message)
        }
      },

      error: (err) => (console.error = err),
    })
  } 
</script>
