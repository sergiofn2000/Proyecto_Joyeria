<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Foto de perfil</div>
                <div class="card-body text-center">
                    <img src="https://i.pinimg.com/originals/d0/6e/e0/d06ee0d026fdecd356d41d948a736a86.jpg" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px;">

                    <div class="text-muted mb-4">Fotos PNG o JPG.</div>

                    <button class="btn fondo_pagina" type="button">Subir nueva imagen</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Detalles de la cuenta</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nombre de usuario</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Introduce tu nombre de usuario" value="Usuario Prueba">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nombre</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Escribe tu nombre" value="Usuario">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Apellidos</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Escribe tus apellidos" value="Prueba Perfil">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Correo Electrónico</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Escribe tu correo electrónico" value="emailusuarioprueba@ejemplo.com">
                        </div>
    
                        <div class="row gx-3 mb-3">
                            
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Número Móvil</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Escribe tu número de móvil" value="(+34) 687 85 93 23">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Número Teléfono</label>
                                <input class="form-control" id="inputPhone1" type="tel" placeholder="Escribe tu número de teléfono" value="914 70 88 04">
                            </div>
                        </div>
            
                        <button class="btn fondo_pagina" type="button">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
